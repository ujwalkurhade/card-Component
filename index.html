<html lang="en">

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <body>
    <div class="card">
      <img src="images/image-equilibrium.jpg" alt="" class="img">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collecation promotes balance and calm.</p>
      <div class="card_text">
       <div><img src="images/icon-ethereum.svg" alt="" > <strong style="color: hsl(178, 100%, 50%);">0.041ETH</strong></div> 
        <div> <img src="images/icon-clock.svg" alt=""><span style="color:hsl(215, 51%, 70%);">3 days left</span></div>
      </div>
      <hr>
      <div class="card_foot">
        <img src="images/image-avatar.png" alt="" >
        <a style="color:hsl(215, 51%, 70%);">Creation of <strong style="color: hsl(178, 100%, 50%);">Jules Wyvern</strong></a>
      </div>
    </div>
